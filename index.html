<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Letters to 2085</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>ðŸ’Œ Letters to Future Generations</h1>
      <p class="sub">Seal your message for a year like <b>2085</b>.</p>

      <textarea id="letter" placeholder="Dear future generation..."></textarea>
      <input id="name" type="text" placeholder="Your name (optional)">
      <input id="year" type="number" min="2026" value="2085">
      <button id="sendBtn">Seal my letter</button>

      <p id="status"></p>
    </div>
  </div>

  <script>
    function submitLetter() {
      const letter = document.getElementById('letter').value;
      const name = document.getElementById('name').value;
      const year = document.getElementById('year').value;
      if (!letter) return alert('Please write something!');
      document.getElementById('status').innerText =
        `Thank you, ${name || 'friend'}! Your letter is sealed until ${year}.`;
      document.getElementById('letter').value = '';
    }

    document.getElementById('sendBtn').addEventListener('click', submitLetter);
  </script>
</body>
</html>
